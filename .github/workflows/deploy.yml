name: Deploy App
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DO_WORKDIR: services/portfolio-colaia
      DO_STORAGE: $SERVER_WORKDIR/persistant
      DO_ACCESS: ${{ secrets.DO_VPS1_SSH_ACCESS }}
    steps:
