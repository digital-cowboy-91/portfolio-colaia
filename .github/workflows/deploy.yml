      - name: Print DO_ACCESS value
        run: echo $DO_ACCESS

      - name: Ping the server
        run: ping -c 4 $DO_ACCESS

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DO_VPS1_SSH_PRIVATE_KEY }}
      
      - name: Add known host
        run: ssh-keyscan $DO_ACCESS >> ~/.ssh/known_hosts
        
      - name: Test connection
        run: ssh -v $DO_ACCESS uname -r

